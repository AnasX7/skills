name: Skills Compatibility

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate skills repository structure
        shell: pwsh
        run: ./scripts/validate-skills-repo.ps1

      - name: Resolve Skills CLI
        shell: pwsh
        run: npx -y skills --help
